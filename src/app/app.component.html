
<app-landing-page *ngIf="this.navigatorService.view=='start'">loading landing page...</app-landing-page>

<app-orders *ngIf="this.navigatorService.view=='orders'">view all orders</app-orders>

<app-order *ngIf="this.navigatorService.view=='order'">view specific order</app-order>

<app-order-generator *ngIf="this.navigatorService.view=='create'">view specific order</app-order-generator>

<div id="floating" *ngIf="this.navigatorService.floating!='none'">
    <app-classifier *ngIf="this.navigatorService.floating=='classifiers'">view classifiers</app-classifier>
</div>
