<header>
    <div>
        <label for="name">Name your order</label>
        <input id="name" type="text" value="{{this.order.name}}" />
    </div>
    <div>
        <label for="tag">Tag your order</label>
        <input id="tag" type="text" />
    </div>
    <div>
        <input type="button" value="Cancel" (click)="cancel()" />
        <input type="button" value="Create" (click)="create()" /> <!--Show a popup with infos and ask to start the order... -->
    </div>
</header>

<div class="details">
    <div id=text>
        <span>Please give your order a name.</span>
        <span>You may tag all your orders, to find them later on.</span>
        <span>An order consists of a dataset, one or more classifier, a metric and an evaluation method.</span>
    </div>

    <div class="menu" (click)="this.navigatorService.floating='datasets'">Dataset</div>
    <div class="menu" (click)="this.navigatorService.floating='classifiers'">Classifiers</div>
    <div class="menu" (click)="this.navigatorService.floating='metrics'">Metric</div>
    <div class="menu" (click)="this.navigatorService.floating='evaluators'">Evaluation Method</div>
</div>
