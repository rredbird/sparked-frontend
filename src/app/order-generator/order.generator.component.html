<div *ngIf="this.step == 0" class="box left container">
    <h2>Neue Order erstellen</h2>

    <label for="orderName">Titel</label><br>
    <input id="orderName" type="text" [(ngModel)]="this.order.name">
</div>

<div *ngIf="this.step == 1" class="box left container">
    <div class="boxtitle">
        <h3>Classifiers</h3>
    </div>
    <div class="boxdata">
        <app-classifier *ngFor="let c of classifiers" [classifier]="c"></app-classifier>
    </div>
</div>
<div *ngIf="this.step == 2" class="box left container">
    <div class="boxtitle">
        <h3 (click)="metricsHidden = ! metricsHidden">Metrics</h3>
    </div>
    <div *ngIf="! metricsHidden" class="boxdata">
        <app-metric *ngFor="let m of metrics" [metric]="m"></app-metric>
    </div>
</div>
<div *ngIf="this.step == 3" class="box left container">
    <div class="boxtitle">
        <h3 (click)="datasetsHidden = ! datasetsHidden">Testdaten</h3>
    </div>
    <div *ngIf="! datasetsHidden" class="boxdata">
        <app-dataset *ngFor="let d of datasets" [dataset]="d"></app-dataset>
    </div>
</div>
<div *ngIf="this.step == 4" class="box left container">
    <div class="boxtitle">
        <h3 (click)="validatorsHidden = ! validatorsHidden">Validatoren</h3>
    </div>
    <div *ngIf="! validatorsHidden" class="boxdata">
        <app-validation-method *ngFor="let v of validationMethods" [validationMethod]="v"></app-validation-method>
    </div>
</div>
<input type="button" (click)="next()" value="next">
<div class="paper container">
    <p>
        Das hier ist eine Zusammenfassung der Order...
    </p>
    <p>{{this.order.name}}&nbsp;</p>
    <input type="button" (click)="createOrder()" value="erstellen">
</div>
