<div *ngIf="this.orderGeneratorService.step == 0" class="create-order-page create-order-title-page">
    <h1>Create a new Order</h1>
    <div>
        <label for="orderName">Titel</label><br>
        <input id="orderName" type="text" [(ngModel)]="this.orderGeneratorService.order.name">
    </div>
    <div>
        <label for="orderDescription">Description</label><br>
        <textarea id="orderDescription"></textarea>
    </div>
    <div>
        <label for="orderLabel">Label</label><br>
        <input id="orderLabel" type="text">
    </div>
</div>
<div *ngIf="this.orderGeneratorService.step == 1" class="create-order-page create-order-classifier-page">
    <ul>
        <app-classifier *ngFor="let c of this.orderGeneratorService.classifiers" [classifier]="c"></app-classifier>    
    </ul>    
</div>
<div *ngIf="this.orderGeneratorService.step == 2" class="create-order-page create-order-metric-page">
    <ul>
        <app-metric *ngFor="let m of this.orderGeneratorService.metrics" [metric]="m"></app-metric>
    </ul>
</div>
<div *ngIf="this.orderGeneratorService.step == 3" class="">
    <div class="">
        <app-dataset *ngFor="let d of this.orderGeneratorService.datasets" [dataset]="d"></app-dataset>
    </div>
</div>
<div *ngIf="this.orderGeneratorService.step == 4" class="">
    <div class="">
        <app-validation-method *ngFor="let v of this.orderGeneratorService.validationMethods" [validationMethod]="v"></app-validation-method>
    </div>
</div>
<input type="button" (click)="next()" value="next">
<div class="order-summary">
    <ul>
        <li>Das hier ist eine Zusammen&shy;fassung der Order...</li>
    </ul>
    <p>
        
    </p>
    <p>{{this.orderGeneratorService.order.name}}&nbsp;</p>
    <p>{{this.orderGeneratorService.nameOfSelected(orderGeneratorService.classifiers)}}</p>
    <p>{{this.orderGeneratorService.idOfSelected(orderGeneratorService.metrics)}}</p>
    <input type="button" (click)="createOrder()" value="erstellen">
</div>
