    <div class="work">
        <div class="hoverable" *ngFor="let order of this.orders" (click)="open(order)">
            <div *ngIf="order.name.length > 0">{{order.name}}</div>
            <div *ngIf="order.name.length == 0">{{order._id}}</div>
            <div>Order Status: {{order.status}}</div>
            <div *ngFor="let task of order.tasks">
                <div>{{task.classifier.name}}, {{task.dataset.id}}</div>
            </div>
            <!-- <div>{{order.status}}</div> -->
        </div>
    </div>
</div>
