<div class="container">
  <hr>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
          <label for="file">Choose File</label>
          <input type="file"
                  id="file"
                  (change)="handleFileInput($event.target.files)">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-success" (click)="uploadFileToActivity()">Upload</button>
    </div>
  </div>
</div>
